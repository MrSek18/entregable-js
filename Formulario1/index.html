<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tienda</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">    
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="row p-5">
        <div class="col-lg-4">            
            <form name="fm1" role="form">
                <fieldset>
                    <legend>Datos de envío</legend>
                    <div class="mb-3">
                        <label for="txtnom" class="form-label">Nombres Completos</label>
                        <input type="text" name="txtnom" placeholder="Nombres y Apellidos" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="txtemail" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="cuentaemail@gmail.com" name="txtemail" required />
                    </div>
                    <div class="mb-3">
                        <label for="txtdni" class="form-label">DNI</label>
                        <input type="text" class="form-control" placeholder="ejemplo: 40478457" name="txtdni" required />
                    </div>
                    <div class="mb-3">
                        <label for="txtedad" class="form-label">Edad</label>
                        <input type="number" class="form-control" placeholder="solo números" name="txtedad" required />
                    </div>
                    <div class="mb-3"></div>
                        <label for="txtnumero" class="form-label">Numero</label>
                        <input type="text" class="form-control" placeholder="ejemplo: +51 981122557" name="txtnumero" required />
                    
					<div class="mb-3">
                        <label for="txtdirec" class="form-label">Direccion</label>
                        <input type="text" name="txtdirec" placeholder="ejem: 2590 N Washington St" class="form-control" required />
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="txtcond" value="Si" id="acceptConditions" required />
                        <label class="form-check-label" for="acceptConditions">Acepto los términos y condiciones</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary" onclick="verificar()">Registrar</button>
                        <button type="reset" class="btn btn-outline-primary">Cancelar</button>
                    </div>
                </fieldset>
            </form>
		</div>
		<div class="col-lg-8">
            <form name="fm2" role="form">
                <div class="row">
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="border d-flex flex-column">
                            <img src="products/1.jpg" class="img-fluid" alt="HP Laptop">
                            <div class="form-check mt-auto">
                                <input class="form-check-input" type="checkbox" name="HP Laptop" value="1550" id="hpLaptop">
                                <label class="form-check-label" for="hpLaptop">HP Laptop S/1550</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="border  d-flex flex-column">
                            <img src="products/4.jpg" class="img-fluid" alt="REDMI 12">
                            <div class="form-check mt-auto">
                                <input class="form-check-input" type="checkbox" name="REDMI 12" value="599" id="redmi12">
                                <label class="form-check-label" for="redmi12">REDMI 12 S/599</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="border  d-flex flex-column">
                            <img src="products/3.jpg" class="img-fluid" alt="ASUS Laptop">
                            <div class="form-check mt-auto">
                                <input class="form-check-input" type="checkbox" name="ASUS Laptop" value="2550" id="asusLaptop">
                                <label class="form-check-label" for="asusLaptop">ASUS Laptop S/2550</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="border  d-flex flex-column">
                            <img src="products/6.jpg" class="img-fluid" alt="IPHONE 13">
                            <div class="form-check mt-auto">
                                <input class="form-check-input" type="checkbox" name="IPHONE 13" value="3699" id="iphone13">
                                <label class="form-check-label" for="iphone13">IPHONE 13 S/3699</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="border  d-flex flex-column">
                            <img src="products/2.jpg" class="img-fluid" alt="LENOVO Laptop">
                            <div class="form-check mt-auto">
                                <input class="form-check-input" type="checkbox" name="LENOVO Laptop" value="2950" id="lenovoLaptop">
                                <label class="form-check-label" for="lenovoLaptop">LENOVO Laptop S/2950</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="border  d-flex flex-column">
                            <img src="products/5.jpg" class="img-fluid" alt="POCO F6 PRO">
                            <div class="form-check mt-auto">
                                <input class="form-check-input" type="checkbox" name="POCO F6 PRO" value="2049" id="pocoF6">
                                <label class="form-check-label" for="pocoF6">POCO F6 PRO S/2049</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="container mt-1">
                <div class="row" id="productSection">
                    <div class="col-sm-9">
						<button type="button" class="btn btn-primary" onclick="checkeds()">Añadir</button>
                        <button class="btn btn-secondary" id="showProductsButton">Mostrar Productos</button>
                        <div id="productList" class="hidden mt-3">
							<ul id="productListItems" class="list-group"></ul>
						</div>
						<div id="totalPrice" class="mt-2">Total: S/0.00</div> 
                    </div>
                </div>
            </div>
        
    </div>
    </div>

</div>

	
    <script src="js/bootstrap.bundle.min.js"></script>
	<script src="MiJavaScript.js"></script>
</body>
</html>
