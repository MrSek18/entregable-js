<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container p-5">
		<h1 class="text-center mb-4">TEC SENATI</h1>
		<div class="row">
			<div class="col-lg-4 ">            
				<form name="fm1" role="form">
					<fieldset>
						<legend>Datos de envío</legend>
						<div class="row mb-3">
						  <label for="inputEmail3" class="col-sm-4 col-form-label">Nombres Completos</label>
						  <div class="col-sm-8">
							<input type="text" name="txtnom" placeholder="Nombres y Apellidos"  class="form-control"   required/>
						  </div>
						</div>
						<div class="row mb-3">
							<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10">
							  <input type="email" class="form-control" placeholder="cuentaemail@gmail.com" name="txtemail">
							</div>
						  </div>
						<div class="row mb-3">
						  <label for="inputPassword3" class="col-sm-2 col-form-label">DNI</label>
						  <div class="col-sm-10">
							<input type="text" class="form-control" placeholder="ejemplo: 40478457" name="txtdni">
						  </div>
						</div>
						<div class="row mb-3">
							<label for="inputPassword3" class="col-sm-2 col-form-label">Edad</label>
							<div class="col-sm-10">
							  <input type="number" class="form-control" placeholder="solo números" name="txtedad">
							</div>
						</div>
						<div class="row mb-3">
							<label for="inputPassword3" class="col-sm-2 col-form-label">Estudios</label>
							<div class="col-sm-10">
								<select class="form-select" name="estudios">
									<option value="">6</option>
									<option value="Primarios">Primarios</option>
									<option value="Bachiller">Bachiller</option>
									<option value="Grado">Grado</option>
									<option value="Master">Master</option>
								</select>
							</div>
						</div>
						<fieldset class="row mb-3">
						  <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
						  <div class="col-sm-10">
							<div class="form-check">
							  <input class="form-check-input" type="radio" name="sexo" value="Masculino">
							  <label class="form-check-label" for="gridRadios1">
								Masculino
							  </label>
							</div>
							<div class="form-check">
							  <input class="form-check-input" type="radio" name="sexo" value="Femenino">
							  <label class="form-check-label" for="gridRadios2">
								Femenino
							  </label>
							</div>
						  </div>
						</fieldset>                  
						<div class="row mb-3">
							<div class="col-sm-10 offset-sm-2">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="txtcond" value="Si">
									<label class="form-check-label" for="gridCheck1">
										Acepto los términos y condiciones
									</label>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary" onclick="verificar()">Registrar</button>
						<button type="reset" class="btn btn-outline-primary">Cancelar</button>
					</fieldset>
				</form>
			</div>

					<div class="col-lg-4 col-md-6 mb-4 border border-primary d-flex flex-column"> <!-- Agregar clases para el espaciado y el diseño responsivo -->

						<div class="form-check mt-auto">

							<label class="form-check-label" for="flexCheckDefault">
